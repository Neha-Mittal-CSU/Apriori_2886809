<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apriori Algorithm</title>
</head>
<body>
    <h1>Run Apriori Algorithm</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload CSV File:</label><br>
        <input type="file" id="file" name="file" required><br><br>
        <label for="min_support">Minimum Support:</label><br>
        <input type="number" id="min_support" name="min_support" required><br><br>
        <button type="submit">Run Apriori</button>
    </form>
</body>
</html>
